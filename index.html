<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  
</head>
<body>
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    
  </div>
</body>
</html>

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 10px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
    }
